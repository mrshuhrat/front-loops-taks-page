<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="box">
    <header class="box__header">
      <p class="name">Mark Zuckerberg</p>
      <button class="close-btn" type="button"></button>
    </header>
    <main class="box__main">
      <span class="box__main-text-top">Today</span>
      <p class="message user-message">Hi, Mark! I Made a new design for Messenger App.</p>
      <p class="message mark-massage">Yo! send it to my assistant and we'll review it during the year.</p>
      <p class="message but-message">But Mark...</p>
      <p class="message block-massage">You were blocked by the user.</p>
      <hr class="box__main-hr">
    </main>
    <footer class="box__footer">
      <form class="box__footer-form" action="https://echo.htmlacademy.ru" method="POST">
        <input class="massage-input" type="text" placeholder="Enter your message">
        <button class="send-button" type="button">Send</button>
      </form>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
